<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration_Form</title>
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <div class="registration">
        <h1>Registration Form</h1>
        <p>complete this form to express your interest in the upcoming web development bootcam.</p>
        <div>
            <form>
                <div class="contact_details">
                    <h4>Contact Details</h4>
                    <div>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone">Phone</label>
                        <input type="number" required>
                    </div>
                </div>
                <div class="personal_infromation">
                    <div class="date">
                    <label for="birth_date">Date of birth</label>
                    <input type="date" required>
                </div>
                <div>
                    <label for="gener">Gender</label>
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                </div>
                <div>
                <input type="checkbox" name="check" id="check"><label for="check">I have read and agree to the terms and condition.</label>
            </div>
                <button>submit</button>
            </form>
        </div>
    </div>
    
</body>

</html>
